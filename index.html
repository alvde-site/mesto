<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="проектная работа 'mesto' Демиденко Александра на Яндекс Практикуме">
  <meta name="keywords" content="проектная">
  <meta name="author" content="Демиденко Александр">
</head>

<body class="root">
  <div class="page">

    <!-- Начало блока header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <!-- Начало блока content -->

    <main class="content">
      <section class="profile">
        <div class="profile__avatar" style="background-image: url(./images/avatar-kusto.jpg)"></div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="Места">
        <ul class="elements__container">
        </ul>
      </section>
    </main>

    <!-- Начало блока footer -->

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_handle_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form action="#" name="profileform" class="form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label for="profilename" class="form__field">
            <input id="profilename" type="text" class="form__input form__input_profile_name" name="profilename" placeholder="Введите имя" required minlength="2" maxlength="40">
            <span id="error-profilename" class="form__input-error"></span>
          </label>
          <label for="profilejob" class="form__field">
            <input id="profilejob" type="text" class="form__input form__input_profile_job" name="profilejob" placeholder="Введите профессию" required minlength="2" maxlength="200">
            <span id="error-profilejob" class="form__input-error"></span>
          </label>
          <button class="form__submit form__submit_edit-form" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_handle_add-element">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form action="#" name="cardform" class="form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label for="addname" class="form__field">
            <input id="addname" type="text" class="form__input form__input_add_name" name="addname" placeholder="Название" required minlength="2" maxlength="30">
            <span id="error-addname" class="form__input-error"></span>
          </label>
          <label for="addlink" class="form__field">
            <input id="addlink" type="url" class="form__input form__input_add_link" name="addlink" placeholder="Ссылка на картинку" required>
            <span id="error-addlink" class="form__input-error"></span>
          </label>
          <button class="form__submit form__submit_add-form" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_handle_image-viewing">
      <div class="image-viewing">
        <button class="image-viewing__close" type="button" aria-label="Закрыть"></button>
        <figure class="image-viewing__img-card">
          <img src="#" alt="#" class="image-viewing__image">
          <figcaption class="image-viewing__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template id="element_template">
    <li class="element">
      <button class="element__remove-button" type="button" aria-label="Удалить"></button>
      <img src="#" alt="#" class="element__img">
      <div class="element__description">
        <h2 class="element__description-text"></h2>
        <button class="element__like-button" type="button" aria-label="Понравилось"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
