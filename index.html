<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="проектная работа 'mesto' Демиденко Александра на Яндекс Практикуме">
  <meta name="keywords" content="проектная">
  <meta name="author" content="Демиденко Александр">
</head>

<body class="root">
  <div class="page">

    <!-- Начало блока header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <!-- Начало блока content -->

    <main class="content">
      <section class="profile">
        <div class="profile__avatar" style="background-image: url(./images/avatar-kusto.jpg)"></div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Места">
        <ul class="elements__container">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <div class="element__description">
              <h2 class="element__description-text">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
            <div class="element__description">
              <h2 class="element__description-text">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
            <div class="element__description">
              <h2 class="element__description-text">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
            <div class="element__description">
              <h2 class="element__description-text">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
            <div class="element__description">
              <h2 class="element__description-text">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
            <div class="element__description">
              <h2 class="element__description-text">Карачаево-Черкесия</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Начало блока footer -->

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img src="./images/svg/close-icon.svg" alt="Закрыть" class="popup__close-icon">
        </button>
        <form action="#" name="edit" class="edit-form">
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <input type="text" class="edit-form__input edit-form__input_type_name" name="name">
          <input type="text" class="edit-form__input edit-from__input_type_job" name="job">
          <button class="edit-form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
