<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="проектная работа 'mesto' Демиденко Александра на Яндекс Практикуме">
  <meta name="keywords" content="проектная">
  <meta name="author" content="Демиденко Александр">
</head>

<body class="root">
  <div class="page">

    <!-- Начало блока header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <!-- Начало блока content -->

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/svg/edit-button.svg" alt="Редактировать" class="profile__edit-img">
            </button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Места">
        <ul class="elements__container">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <div class="element__description">
              <p class="element__description-text">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
            <div class="element__description">
              <p class="element__description-text">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
            <div class="element__description">
              <p class="element__description-text">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
            <div class="element__description">
              <p class="element__description-text">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
            <div class="element__description">
              <p class="element__description-text">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
            <div class="element__description">
              <p class="element__description-text">Карачаево-Черкесия</p>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Начало блока footer -->

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form action="#" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name">
        <input type="text" class="popup__input popup__input_job">
        <button class="popup__submit">Сохранить</button>
        <button class="popup__close">
          <img src="./images/close-icon.png" alt="Закрыть" class="popup__close-icon">
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
